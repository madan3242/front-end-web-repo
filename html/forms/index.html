<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="10-digit mobile number">
        <br>
        <input type="text" placeholder="pincode">
        <input type="text" placeholder="locality">
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Address(Area and Street"></textarea>
        <br>
        <input type="text" placeholder="City/District/Town">
        <select name="" id="" >
            <option value="">--select state--</option>
            <option value="">Karnataka</option>
            <option value="">Andra Pradesh</option>
            <option value="">Goa </option>
            <option value="">Kerala</option>
            <option value="">Tamil Nadu</option>
            <option value="">Maharastra</option>
            <option value="">Telangana</option>
            <option value="">Uttar Pradesh</option>
        </select>
        <br><br>
        <input type="text" placeholder="Landmark(optional)">
        <input type="text" placeholder="Alternate Phone(optional)" disabled>
        <br><br>
        <label for="">Address Type</label> <br><br>
        <input type="radio" name="add"> Home
        <input type="radio" name="add"> Work
        <br><br>
        <input type="submit" value="Submit">
        <input type="button" value="Cancel">
    </form>
</body>
</html>
