<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="">Navbar</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="">About</a></li>
            <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="">Services</a></li>
        </ul>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <h2>Send us an Email</h2>
                <form action="">
                    <div class="row">
                        <div class="col-lg-4 form-group">
                            <input class="form-control"  type="text" placeholder="Name" required>
                        </div>
                        <div class="col-lg-4 form-group">
                            <input class="form-control"  type="email" placeholder="Email" required>
                        </div>
                        <div class="col-lg-4 form-group">
                            <input class="form-control"  type="tel" placeholder="Phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 form-group">
                            <input class="form-control"  type="text" placeholder="Subject">
                        </div>
                        <div class="col-lg-4 form-group">
                            <select class="form-control" name="" id="" aria-placeholder="Services">
                                <option value="">-- Select One Services--</option>
								<option value="Mobile Apps Development">Mobile Apps Development</option>
								<option value="Application Services">Application Services</option>
								<option value="Hire Dedicated Resources">Hire Dedicated Resources</option>
								<option value="Enterprise Web Solutions">Enterprise Web Solutions</option>
								<option value="IT Consultancy">IT Consultancy</option>
								<option value="UI/UX Services">UI/UX Services</option>
								<option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg form-group">
                            <textarea class="form-control" placeholder="Message" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <button class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31105.731594758265!2d77.67501136824808!3d12.957997015337284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13b4551d0957%3A0x597894d77e1e4919!2sMarathahalli%2C%20Bengaluru%2C%20Karnataka%2C%20India!5e0!3m2!1sen!2sus!4v1659368896231!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
